version: 2

project_name: litestream

before:
  hooks:
    - go mod tidy

builds:
  - id: litestream
    main: ./cmd/litestream
    binary: litestream
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ldflags:
      - -s -w -X main.Version={{.Version}}
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm

archives:
  - id: main
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - etc/litestream.yml
      - etc/litestream.service
      - README.md
      - LICENSE

nfpms:
  - vendor: Litestream
    homepage: https://litestream.io
    maintainer: Litestream Contributors <benbjohnson@yahoo.com>
    description: Streaming replication for SQLite databases
    license: Apache 2.0
    formats:
      - deb
      - rpm
    contents:
      - src: etc/litestream.yml
        dst: /etc/litestream.yml
        type: config
      - src: etc/litestream.service
        dst: /lib/systemd/system/litestream.service
        type: config
    bindir: /usr/bin
    file_name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

